{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FTMOTrade Fund | Professional Trading Investment Platform{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec7c03e120.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0a2540',
                        secondary: '#00c7b1',
                        accent: '#f7a600',
                        dark: '#0a1f35',
                        light: '#f5f9fc'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            opacity: 0; /* Start with body invisible */
            transition: opacity 0.3s ease-in-out; /* Smooth fade-in */
        }
        body.loaded {
            opacity: 1; /* Class to make body visible */
        }
    </style>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f9fc; /* Default light background */
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0a2540 0%, #0d3b66 100%);
        }
        .tier-card {
            transition: all 0.3s ease;
        }
        .tier-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        /* Add animation styles from original landing page here if they are general */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        /* Enhanced shimmer for buttons and badges */
        @keyframes shimmer { 
            0% { background-position: -200% 0; } 
            100% { background-position: 200% 0; } 
        }
        .animate-badge::before, .cta-shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            animation: shimmer 3s infinite linear; /* Make shimmer smoother */
            background-size: 200% 100%;
            pointer-events: none; /* Allow clicks on the button */
        }
        .cta-shimmer {
            position: relative;
            overflow: hidden;
        }

        .animate-on-scroll { opacity: 0; transition: all 0.6s ease-out; }
        .animate-on-scroll.fade-in.visible { opacity: 1; }
        .animate-on-scroll.slide-up { transform: translateY(30px); }
        .animate-on-scroll.slide-up.visible { opacity: 1; transform: translateY(0); }
        .hover-item { transition: all 0.3s ease; padding-left: 0; padding-right: 0; border-radius: 6px; }
        .hover-item:hover { background-color: rgba(0, 199, 177, 0.1); padding-left: 8px; padding-right: 8px; }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.1); color: #00c7b1; }
        .feature-icon { transition: transform 0.3s ease; }
        .hover-item:hover .feature-icon { transform: scale(1.2) rotate(10deg); }
        .animate-badge { position: relative; overflow: hidden; }
        .pulse-on-hover:hover { animation: pulse 1s infinite; }
        
        /* Message styling for allauth */
        .message-list { list-style: none; padding: 0; margin: 0 0 1rem 0; }
        .message-list li { padding: 0.75rem 1.25rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: 0.25rem; }
        .message-list li.success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
        .message-list li.error { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        .message-list li.info { color: #0c5460; background-color: #d1ecf1; border-color: #bee5eb; }
        .message-list li.warning { color: #856404; background-color: #fff3cd; border-color: #ffeeba; }

        /* Hero SVG Chart Animation */
        .animated-chart-line {
            stroke-dasharray: 1000; /* Approximate length of the path */
            stroke-dashoffset: 1000;
            animation: drawLine 3s ease-out forwards;
            animation-delay: 0.5s; /* Start animation after page load fade */
        }
        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }
        .chart-point {
            opacity: 0;
            animation: fadeInPoint 0.5s ease-out forwards;
        }
        .chart-point:nth-child(1) { animation-delay: 1s; }
        .chart-point:nth-child(2) { animation-delay: 2.8s; } /* Corresponds to end of line draw */

        .data-box {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFadeInBox 1s ease-out forwards;
            animation-delay: 3s; /* After line and points */
        }
        @keyframes slideUpFadeInBox {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
    {% block extra_head_css %}{% endblock %}
</head>
<body class="bg-light">

    {% block body_content %}
    {% endblock %}

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
     <script>
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const animateElements = document.querySelectorAll('.animate-on-scroll');
            const counterElements = document.querySelectorAll('.counter-up');

            function checkIfInView() {
                animateElements.forEach(function(element) {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementVisible = 150; // How much of the element should be visible to trigger
                    const delay = element.getAttribute('data-delay') || 0;
                    if (elementTop < window.innerHeight - elementVisible) {
                        setTimeout(() => {
                            element.classList.add('visible');
                        }, parseInt(delay));
                    }
                });

                counterElements.forEach(function(element) {
                    const elementTop = element.getBoundingClientRect().top;
                    const elementVisible = 50; // Trigger when top of element is 50px from bottom of viewport
                    if (elementTop < window.innerHeight - elementVisible && !element.classList.contains('counted')) {
                        animateCounter(element);
                        element.classList.add('counted'); // Ensure animation runs only once
                    }
                });
            }

            function animateCounter(element) {
                const targetText = element.getAttribute('data-target');
                const isCurrency = targetText.includes('$');
                const isPercentage = targetText.includes('%');
                
                let targetVal;
                let suffix = '';
                let prefix = '';

                if (isCurrency) {
                    prefix = '$';
                    targetVal = parseFloat(targetText.replace('$', '').replace('M+', '').replace('K+', ''));
                    if (targetText.includes('M+')) suffix = 'M+';
                    else if (targetText.includes('K+')) suffix = 'K+';
                } else if (isPercentage) {
                    suffix = '%';
                    targetVal = parseFloat(targetText.replace('%', ''));
                } else {
                    targetVal = parseInt(targetText.replace('+', '').replace(/,/g, ''));
                     if (targetText.includes('+')) suffix = '+';
                }

                let currentVal = 0;
                const duration = 2000; // 2 seconds
                const frameDuration = 1000 / 60; // 60 fps
                const totalFrames = Math.round(duration / frameDuration);
                const increment = targetVal / totalFrames;

                let currentFrame = 0;
                const timer = setInterval(() => {
                    currentVal += increment;
                    currentFrame++;

                    if (currentFrame >= totalFrames) {
                        clearInterval(timer);
                        currentVal = targetVal; // Ensure it ends on the exact target
                    }
                    
                    let displayVal;
                    if (isPercentage) {
                        displayVal = currentVal.toFixed(1); // For percentages like 28.7%
                    } else if (isCurrency && (suffix === 'M+' || suffix === 'K+')) {
                         displayVal = currentVal.toFixed(1); // For $12.5M+
                    } 
                    else {
                        displayVal = Math.round(currentVal).toLocaleString(); // For whole numbers like 1,200+
                    }
                    element.innerText = prefix + displayVal + suffix;

                }, frameDuration);
            }

            checkIfInView();
            window.addEventListener('scroll', checkIfInView);

            // Enhanced hover effects for tier-cards (already good)
            document.querySelectorAll('.tier-card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const angleX = (y - centerY) / 25; 
                    const angleY = (centerX - x) / 25; 
                    card.style.transform = `perspective(1200px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-8px) scale(1.02)`;
                    card.style.transition = 'transform 0.1s linear';
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1200px) rotateX(0deg) rotateY(0deg) translateY(0px) scale(1)';
                    card.style.transition = 'transform 0.4s ease-out';
                });
            });

            // Scroll to sections smoothly
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    const href = this.getAttribute('href');
                    if (href.startsWith("#") && href.length > 1) {
                        const targetElement = document.querySelector(href);
                        if (targetElement) {
                            e.preventDefault();
                            targetElement.scrollIntoView({
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
