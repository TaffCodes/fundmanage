<!-- templates/account/base.html -->
{% extends "base.html" %}

{% block title %}{% block head_title %}{% endblock %}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-md">
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="px-6 py-8">
            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="p-3 rounded-md {% if message.tags == 'error' %}bg-red-50 text-red-700{% elif message.tags == 'success' %}bg-green-50 text-green-700{% else %}bg-blue-50 text-blue-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            {% block account_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
